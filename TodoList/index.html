<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
    <h1>List Todos</h1>
    <div>
    <button class='displayTodosButton'>Display Todos</button>
    <button class='toggleAllButton' >Toggle All</button>
    </div>
    <div>
    <button class="addTodoButton">Add</button>
    <input id="addTodoText" type="text" >
    </div>
    <div>
    <button class="changeTodoButton">Change</button>
    <input id="changeTodoPosition" type="number" >
    <input id="changeTodoText" type="text" >
    </div>
    <div>
    <button class="deleteTodoButton">Delete</button>
    <input id="deleteTodoPosition" type="number" >
    </div>
    <div>
    <button class="toggleCompletedButton">Toggle Completed</button>
    <input id="toggleCompletedPosition" type="number" >
    </div>
    <h4>Todos:</h4>
    <ul title="Todo List"></ul>

    <script src="script.js"></script>
    
  </body>

</html>
